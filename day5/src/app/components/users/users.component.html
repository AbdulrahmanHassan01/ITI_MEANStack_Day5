<div class="users-container">
    <h2>Users</h2>
    <div class="search-bar">
        <input type="text" placeholder="Search by email" />
        <button>Search</button>
        <button>Reset</button>
      </div>   
    <div class="user-cards">
        <div *ngFor="let user of allUsers">
        <div class="user-card">
            <img [src]="user.image" alt="User Profile" />
            <div class="user-info">
            <p>{{ user.username }}</p>
            <p>{{ user.email }}</p>
            <p>{{ user.phone }}</p>
            </div>
            <div class="verification-icon">
                <span [ngClass]="{'verified': user.is_verified, 'not-verified': !user.is_verified}">
                  <i class="fa" [ngClass]="{'fa-check-circle': user.is_verified, 'fa-times-circle': !user.is_verified}"></i>
                </span>
            </div>
        </div>
        </div>
        <div *ngIf="allUsers.length === 0">
        <h2>No Users Found</h2>
        </div>
    </div>
</div>
